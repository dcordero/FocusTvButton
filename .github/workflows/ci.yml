name: CI

on: ["push", "workflow_dispatch"]

jobs:
  test:
    strategy:
      matrix:
        simulator: ['Apple TV', 'Apple TV 4K (3rd generation)']
        xcode: ['16.1']

    runs-on: macOS-latest

    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      # Cache CocoaPods dependencies
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            Pods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Install dependencies
        run: bundle install && bundle exec pod install --project-directory=FocusTvButton/

      - name: Linter
        run: ./FocusTvButton/Pods/SwiftLint/swiftlint
        
      - name: Test
        run: |
          xcodebuild test \
            -workspace FocusTvButton/FocusTvButton.xcworkspace \
            -scheme FocusTvButton \
            -destination "platform=tvOS Simulator,name=${{ matrix.simulator }}" \
            -resultBundlePath TestResults

      - uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults.xcresult
        if: success() || failure()

  swiftpm-test:
    strategy:
      matrix:
        simulator: ['Apple TV', 'Apple TV 4K (3rd generation)']
        xcode: ['16.1']

    runs-on: macOS-latest

    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: update FB_REFERENCE_IMAGE_DIR and IMAGE_DIFF_DIR
        run: |
          swift scripts/updateTestPlan.swift

      # Cache SwiftPM dependencies
      - name: Cache SwiftPM Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build/
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-

      - name: Build and test SwiftPM
        run: |
          swift package resolve
          xcodebuild test \
            -scheme FocusTvButtonSPM \
            -destination "platform=tvOS Simulator,name=${{ matrix.simulator }}" \
            -resultBundlePath TestResultsSwiftPM

      - uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResultsSwiftPM.xcresult
        if: success() || failure()
